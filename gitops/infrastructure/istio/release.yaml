apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-base
  namespace: istio-system
spec:
  interval: 5m
  chart:
    spec:
      chart: base
      version: "1.27.0" # You can check for the latest version
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istiod
  namespace: istio-system
spec:
  interval: 5m
  chart:
    spec:
      chart: istiod
      version: "1.27.0" # You can check for the latest version
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  values:
    profile: ambient
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-cni
  namespace: istio-system
spec:
  interval: 5m
  chart:
    spec:
      chart: cni
      version: "1.27.0" # You can check for the latest version
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  values:
    profile: ambient
    global:
      platform: k3s
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ztunnel
  namespace: istio-system
spec:
  interval: 5m
  chart:
    spec:
      chart: ztunnel
      version: "1.27.0" # You can check for the latest version
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gateway
  namespace: istio-system
spec:
  interval: 5m
  chart:
    spec:
      chart: gateway
      version: "1.27.0"
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  values:
    service:
      annotations:
        load-balancer.hetzner.cloud/location: nbg1
