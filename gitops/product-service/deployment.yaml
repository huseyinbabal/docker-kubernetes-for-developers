apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: product-service
  name: product-service
  namespace: product-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - env:
        - name: DATABASE_HOST 
          value: product-rw.product-system.svc.cluster.local
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_USER
          value: app 
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: product-app 
              key: password
        - name: DATABASE_NAME
          value: app 
        image: ghcr.io/huseyinbabal/product-service:1.0.0-rc.3 # {"$imagepolicy": "product-system:product-service"}
        imagePullPolicy: IfNotPresent
        name: product-service
        resources:
          requests:
            memory: "256Mi"
            cpu: "128m"
      restartPolicy: Always
